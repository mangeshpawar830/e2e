<section class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-12 text-center">
          <img class="logo" src="/assets/Logo.svg" alt=""><br><br>
          <span class="h2 project_heading">Issue Tracking System</span>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4 shadow form">
          <form (submit)="login()">
              <div class="text-md-center mt-4 mb-4">
                  <span class="h5 font-weight-normal">Login to get started</span>
              </div>
              <label class="mt-3 mb-1">Login ID:</label>
              <input type="text" [(ngModel)]="loginId" name="loginId" class="form-control mb-2" required>
              <br>
              <label class="mt-2 mb-1">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control mb-2">
            
              <div class="text-center">
                  <button class="btn btn-primary button mt-3 mb-4 pl-5 pr-5" type="submit">Login</button>
              </div>
              <div *ngIf="errorMessage" class="invalid-text show-error" style="margin-top: -30px;">{{ errorMessage }}</div>
          </form>
      </div>
      <div class="col-md-4"></div>
  </div>
</section>
